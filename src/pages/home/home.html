<ion-list padding>

 <ion-list-header>
   Paired
 </ion-list-header>
 <ion-item *ngFor="let device of pairedDevices">
   {{device.name}}
 </ion-item>
 
 <ion-list-header>
   Andere
 </ion-list-header>
 <ion-item *ngFor='let device of unpairedDevices'>
   <span (click)="selectDevice(device.address)">
     {{device.name}}
   </span>
 </ion-item>
 <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
</ion-list>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button (click)="startScanning()">
        Refresh
      </button>
      <button ion-button (click)="disconnect()">
        Disconnect
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
